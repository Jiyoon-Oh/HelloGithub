<!DOCTYPE html>
<html lang="ko">
    <head>
    </head>
    <body>
        <h1>배열 비교하기</h1>
        <div>
            <code>
                const arr1 = ['1','2','3','4'];
                const arr2 = ['1','3'];
            </code>
        </div>
        <h2>비교만 하기</h2>
        <div>
            <code>
               console.log(JSON.stringify(arr1) === JSON.stringify(arr2));
            </code>
        </div>
        <h2>교집합(InterSection)</h2>
        <div>
            <code>
                console.log(arr1.filter(x => arr2.includes(x)));
             </code>
        </div>
        <h2>차집합(Difference)</h2>
        <div>
            <code>
                console.log(arr1.filter(x => !arr2.includes(x)));
             </code>
        </div>
    </body>
</html>
